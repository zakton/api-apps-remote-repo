{% extends "base.html" %}

{% block title %}Zakton Technology{% endblock %}

{% block page_content %}
  <h1>Airport App</h1>

  <div class="row">
      <div class="col-md-3">
          {{ wtf.quick_form(form) }}
      </div>
  </div>

  <br><br>

  {% if data is defined %}

        <p>Show data {{data}}</p>
      {% else %}
        <p>City not found!</p>
      {% endif %}
  {% endif %}

{% endblock %}
